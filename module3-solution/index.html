<!doctype html>
<html lang="en">
  <head>
    <title>Narrow Down Your Menu Choice</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="styles/styles.css">
  </head>
<body ng-app="NarrowItDownApp">
   <div class="container" ng-controller="NarrowDownController as NarrowDownCtrl">
    <h1>Narrow Down Your Chinese Menu Choice</h1>

    <div class="form-group">
      <input type="text" placeholder="search term" class="form-control" ng-model="NarrowDownCtrl.SearchTerm">
    </div>
    <div class="form-group narrow-button">
      <button class="btn btn-primary" ng-click="NarrowDownCtrl.findItems()">Narrow It Down For Me!</button>
    </div>

    <!-- found-items should be implemented as a component -->
    <found-items style="display:inline-block;"></found-items>
    <div ng-if="NarrowDownCtrl.showNoFound" style="color:red;"><br><br>Nothing found</div>
  </div>
<script src="angular.min.js"></script>
<script src="app.js"></script>
</body>
</html>
